apply plugin:'groovy'

mainClassName = 'tool.financial.crowl.RegisterCSVData'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.0.4'
    testCompile 'junit:junit:4.8.2'
    compile gradleApi()
    compile fileTree(dir: 'lib', includes: ['*.jar'])
    groovy localGroovy()
}

group = 'tool.financial.crowl'
version = '0.0.1-SNAPSHOT'

project.ext {
    artifactId = 'gather-statistics'
}

def defaultEncoding = 'UTF-8'

task('copy', type: Copy) {
    println("copy resources..")
    println("${projectDir}")
    from("${projectDir}/src/main/resources/properties")
    into("${projectDir}/properties")
}

compileGroovy {
    groovyOptions.encoding = defaultEncoding
    options.encoding = defaultEncoding
}

compileTestGroovy {
    groovyOptions.encoding = defaultEncoding
    options.encoding = defaultEncoding
}

