apply plugin:'groovy'
apply from: 'cobertura.gradle'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.6'
    testCompile 'junit:junit:4.8.2'
    testCompile group:'org.spockframework', name:'spock-core', version:'0.5-groovy-1.8'
    compile gradleApi()
    compile fileTree(dir: 'lib', includes: ['*.jar'])
    groovy localGroovy()
}

group = 'tool.financial.crowl'
version = '0.0.1-SNAPSHOT'

project.ext {
    artifactId = 'gather-statistics'
}

def defaultEncoding = 'UTF-8'

compileGroovy {
    groovyOptions.encoding = defaultEncoding
    options.encoding = defaultEncoding
}

compileTestGroovy {
    groovyOptions.encoding = defaultEncoding
    options.encoding = defaultEncoding
}

task hello << {
    println 'hello, world!'
}